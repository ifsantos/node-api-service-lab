name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        date_now: $(date +%s)
        git_hash: $(expr substr $env.GITHUB_SHA 0 5)
      run: docker build . -t ghcr.io/ifsantos/node-api-service-lab:${{env.git_hash}} 
    
    - name: Docker login
      run: docker login -u ${{env.GITHUB_ACTOR}} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
    
    - name: Push to publish package
      env: 
        git_hash: $(expr substr $env.GITHUB_SHA 0 5)
      run: docker push ghcr.io/ifsantos/node-api-service-lab:${{env.git_hash}}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Publish the Built Docker image
      env:
        date_now: $(date +%s)
        git_hash: $(expr substr "$GITHUB_SHA" 0 5)
        go: "Go!"
      run: ls & echo "Done" & echo ${git_hash} & echo ${go} & echo "Full sha ${{ GITHUB_SHA }}"
