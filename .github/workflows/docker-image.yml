name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        date_now: $(date +%s) 
        git_hash: $(expr substr "$GITHUB_SHA" 0 5)
      run: echo 'build starting= ${env.GITHUB_SHA} ${env.git_hash} "$env.GITHUB_SHA"' & docker build . --build-arg COMMIT_ID=${GITHUB_SHA} -t ghcr.io/ifsantos/node-api-service-lab:prod & echo 'build done! ${git_hash}' & docker push ghcr.io/ifsantos/node-api-service-lab:latest

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Publish the Built Docker image
      env:
        date_now: $(date +%s) 
      run: ls & echo 'Done' & echo "$date_now"
